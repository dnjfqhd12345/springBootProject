<html layout:decorate="~{/index.html}">
<div layout:fragment="content">

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <div class="h1 text-dark border-bottom border-secondary mw-100 ">
        <div class="row">
            <div class="h1 col-lg-6 text-lg-start fw-lighter">[[${topic}]] 게시글 작성</div>
            <div class="col-lg-6 text-lg-end">
                <ol class="breadcrumb fs-6 justify-content-end align-bottom">
                    <li class="breadcrumb-item"><a th:href="@{/}">홈으로</a></li>
                    <li class="breadcrumb-item active" aria-current="page">[[${topic}]] 게시판</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="shadow-sm card">
                <dv class="card-header">
                    [[${topic}]] 게시판
                </dv>
                <div class="card-body">
                    <h5 class="card-title">[[${topic}]] 게시글 작성 </h5>


                    <form name="userinput" th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" name="editor1" id="editor1" ></textarea>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </div>
    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.ckeditor.com/4.9.2/standard-all/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1', {
            extraPlugins: 'codesnippet',
            codeSnippet_theme: 'monokai_sublime'
        });
        CKEDITOR.replace('editor1', config);

    </script>

</div>

</html>
