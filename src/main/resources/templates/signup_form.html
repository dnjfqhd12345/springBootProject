<html layout:decorate="~{/index.html}">
<div layout:fragment="content">
    <div class="h1 text-dark border-bottom border-secondary mw-100 ">
        <div class="row">
            <div class="h1 col-lg-6 text-lg-start fw-lighter">회원가입</div>
            <div class="col-lg-6 text-lg-end">
                <ol class="breadcrumb fs-6 justify-content-end align-bottom">
                    <li class="breadcrumb-item"><a th:href="@{/}">홈으로</a></li>
                    <li class="breadcrumb-item active" aria-current="page">회원가입</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            회원가입
        </div>
        <div class="card-body">
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-secondary">회원가입</button>
    </form>
            </div>
        </div>
</div>
</html>
