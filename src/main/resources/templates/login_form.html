<html layout:decorate="~{index.html}">
<div layout:fragment="content">
  <div class="h1 text-dark border-bottom border-secondary mw-100 ">
    <div class="row">
      <div class="h1 col-lg-6 text-lg-start fw-lighter">로그인</div>
      <div class="col-lg-6 text-lg-end">
        <ol class="breadcrumb fs-6 justify-content-end align-bottom">
          <li class="breadcrumb-item"><a th:href="@{/}">홈으로</a></li>
          <li class="breadcrumb-item active" aria-current="page">로그인</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      로그인
    </div>
    <div class="card-body">
  <form th:action="@{/user/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-secondary">로그인</button>
  </form>
    </div>
  </div>
</div>
</html>
